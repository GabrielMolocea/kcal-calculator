<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="kcal-calculator.css">
</head>
<body>
    <div id="app">
        <h1>Calorie Calculator</h1>
        <h2 id="target">Target Calories: </h2>
       
        <h2>Add Food</h2>
        <form id="food-form">
            <label for="name">Name:</label>
            <select id="name" name="name" required>
                <!-- Options will be populated by JavaScript -->
            </select>
            <label for="calories">Calories:</label>
            <input type="number" id="calories" name="calories" required readonly>
            <button type="submit">Add Food</button>
        </form>

        <h2 id="total">You have eaten this much calories today: </h2>

        <button id="reset">Reset target</button>
    </div>
    <script src="kcal-calculator.js" type="module"></script>
</body>
</html>

name: Go

on:
 push:
  branches: [master]
 pull_request:
  branches: [master]

jobs:
 build:
  name: Build
  runs-on: ubuntu-latest
  steps:
   - name: Set up Go 1.x
     uses: actions/setup-go@v2
     with:
      go-version: ">=1.20.0"
     id: go

   - name: Check out code into the Go module directory
     uses: actions/checkout@v2

   - name: Set up Go module
     run: |
      go mod init kcal-calculator
      go mod tidy

   - name: Get dependencies
     run: go mod tidy

   - name: Build
     run: go build -v ./..

   - name: Test
     run: go test -v ./..
